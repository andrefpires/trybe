<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripeto </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
/*
Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
- document.getElementById();
- document.getElementsByClassName();
- document.getElementsByTagName().
*/
// 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.
      function changeText(text, tagName) {
        document.getElementsByTagName(tagName)[0].innerText = text;
      }

      changeText('Feliz independente de como vou estar', 'p');
// 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function changeColor(color, classe) {
        console.log(document.getElementsByClassName(classe)[0].style.backgroundColor = color);
      }

      changeColor('rgb(76,164,109)', 'main-content');
// 3. Crie uma função que mude a cor do quadrado vermelho para branco.
      changeColor('#FFFFFF', 'center-content');
// 4. Crie uma função que corrija o texto da tag <h1>.
      changeText('Exercício 5.1 - JavaScript','h1');
// 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function changeToUpperCase(tagName) {  
        const counter = document.getElementsByTagName(tagName).length - 1;

        for (let i = 0; i <= counter; i += 1) {
          let text = document.getElementsByTagName(tagName)[i].innerText.toUpperCase();
          document.getElementsByTagName(tagName)[i].innerText = text;
        }
      }

      changeToUpperCase('p');
// 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function showAtTheConsole(tagName2) {
        console.log(document.getElementsByTagName(tagName2));
      }

      showAtTheConsole('p');
    </script>
  </body>
</html>
